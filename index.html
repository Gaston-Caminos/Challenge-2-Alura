<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="script.js" defer></script>
        <title>Juego del Ahorcado - Menú principal</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img id="logo_alura" src="imagenes/Logo.png" alt="Logo de Alura"/>
        </header>
        
        <main>
            <!---------------------------------- MENÚ PRINCIPAL ------------------------------------------>
            <section id="seccionInicial">
                <div class="botones_inicio">
                    <button class="boton boton_iniciar" onclick="iniciarJuego()">Iniciar juego</button>
                    <button class="boton boton_agregar" onclick="agregar()">Agregar nueva palabra</button>
                </div>
            </section>
            <!------------------------------------------- JUEGO ------------------------------------------>
            <section id="seccionJuego" class="ocultoAlPrincipio">
                <input id="teclado_movil" type="text" autofocus>
                <div class="ahorcado">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="espacioLetras">
    
                </div>
                <div class="letrasIncorrectas">
    
                </div>
                <div class="botones_juego">
                    <button class="boton boton_nuevoJuego" onclick="reiniciar()">Nuevo juego</button>
                    <button class="boton boton_desistir" onclick="location.href='index.html'">Desistir</button>
                </div>

                <div id="mensaje_final" class="ocultoAlPrincipio">
                    <p id="mensaje_fin"></p>
                    <p id="solucion"></p>
                </div>

            </section>
            <!-------------------------------------- AGREGAR PALABRAS -------------------------------------->
            <section id="seccionAgregarPalabra" class="ocultoAlPrincipio">
                <div class="palabra">
                    <textarea id="palabraIngresada" rows="5" cols="50" placeholder="Ingrese una palabra" maxlength="15"></textarea>
                </div>
                
                <div class="campo_advertencia">
                    <img id="advertencia" src="imagenes/bi_exclamation-circle-fill.png" alt="Signo de advertencia"/>
                    <p> No ingresar caracteres especiales.</p>
                </div>
    
                <div class="botones_agregar">
                    <button class="boton boton_guardar" onclick="agregarPalabra()">Guardar y salir</button>
                    <button class="boton boton_cancelar" onclick="location.href='index.html'">Cancelar</button>
                </div>
            </section>
    
        </main>

        <footer>
            <p>Creado por Gastón Caminos</p>
            <a href="https://github.com/Gaston-Caminos" target="_blank" class="contact-details"><i class="fab fa-github"></i> GitHub</a>
            <a href="mailto:gastoncaminos98@gmail.com" target="_blank" class="contact-details"><i class="fas fa-at"></i> Send a mail</a>
            <a href="https://www.linkedin.com/in/gast%C3%B3n-caminos/" target="_blank" class="contact-details"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
        </footer>
        
    </body>
</html>
